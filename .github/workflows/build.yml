name: Setup
on: [push, workflow_dispatch]
jobs:
   lint:
     runs-on: ubuntu-latest
     steps:
       - name: Add Respository
         uses: actions/checkout@v3
       - name: Call Lint Command
         run: npm lint
         working-directory: node_modules
   test:
     runs-on: ubuntu-latest
     steps:
       - name: Add Respository
         uses: actions/checkout@v3
       - name: Call Test Command
         run: npm test
         working-directory: node_modules
   build:
     runs-on: ubuntu-latest
     steps:
       - name: Add Respository
         uses: actions/checkout@v3
       - name: Call Build Command
         run: npm build
         working-directory: node_modules